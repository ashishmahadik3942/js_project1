<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" type="module"></script>
    </head>
    <body>
        <div class="box">
            <h1>Lighten/Darken Color</h1>
            <label>Color (Hex)</label>
            
            <input id="inputColorCode" type="text">
            <div class="toggle">
                <label id="light">Lighten</label>
                <div class="toggleBox">
                    <input id="toggleBtn" type="checkbox">
                    <label for="toggleBtn"></label>
                </div>
                <label id="dark">Darken</label>
            </div>
            <label id="persent">0%</label>
            <input id="range" type="range" value="1" min="1">
            <label>Input Color</label>
            <div id="inColorBox"></div>
            <label>Altered Color <label id="alterColorCode"></label></label>
            <div id="alterColorBox"></div>
        </div>
        
    </body>
</html>
